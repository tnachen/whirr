#
# Deploy a Drill Cluster
#
# Read the Configuration Guide for more info:
# http://whirr.apache.org/docs/latest/configuration-guide.html

whirr.provider=aws-ec2
whirr.identity=${env:AWS_ACCESS_KEY_ID}
whirr.credential=${env:AWS_SECRET_ACCESS_KEY}
whirr.private-key-file=${sys:user.home}/.ssh/id_rsa
whirr.public-key-file=${sys:user.home}/.ssh/id_rsa.pub

# Change the cluster name here
whirr.cluster-name=drill

# Change the number of machines in the cluster here
whirr.instance-templates=1 zookeeper, 3 drill
# whirr.instance-templates=3 zookeeper, 5 drill

# Requires Precise version to install Java 7
whirr.template=osFamily=UBUNTU,osVersionMatches=12.04,minRam=5000

# Which version of drill to load
# whirr.drill.version=1.0.0-m1-incubating